<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <link rel="stylesheet" type="text/css" href="slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
    <link rel="shortcut icon" href="images/logo.jpg" type="image/x-icon" />

    <link rel="stylesheet" href="css/main.css" />

    <script defer src="js/controller.js" type="module"></script>
    <title>foodena // Search over 1,000,000 recipes</title>
  </head>

  <body>
    <div class="container-main">
      <header class="header">
        <img src="images/logo.jpg" alt="Logo" class="header__logo" />
        <form class="search">
          <input
            type="text"
            class="search__field"
            placeholder="Search over 1,000,000 recipes..."
          />
          <button class="btn search__btn">
            <span>Search</span>
            <svg>
              <use href="images/sprite.svg#icon-magnifying-glass"></use>
            </svg>
          </button>
        </form>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <button class="nav__btn nav__btn--likes">
                <svg class="nav__icon">
                  <use href="images/sprite.svg#icon-heart-outlined"></use>
                </svg>
                <span>Likes</span>
              </button>
              <div class="likes">
                <ul class="likes__list">
                  <div class="message">
                    <div>
                      <img src="images/icons8-sad-48.png" />
                    </div>
                    <p>No likes yet. Find a nice recipe and like it :)</p>
                  </div>
                </ul>
              </div>
            </li>
          </ul>
        </nav>
      </header>

      <div class="search-results">
        <ul class="results"></ul>

        <div class="pagination"></div>
      </div>

      <div class="recipe">
        <div class="message recipe_view_empty">
          <p>Start by searching for a recipe or an ingredient. Have fun!</p>
          <div>
            <img src="images/undraw_Hamburger.svg" />
          </div>
        </div>
      </div>
    </div>
    <div class="recommendations">
      <!-- <h2 class="heading--2">you may also like :</h2>
      <ul class="recommendations-list"> -->
      <!-- <li>
          <a href="#1234" class="recommendations__link">
            <div class="recommendations__fig">
              <img
                src="images/icons8-sad-48.png"
                class="recommendations__img"
              />
              <h3 class="recommendations__title">pizza</h3>
            </div>
          </a>
        </li>
      </ul> -->
      <h2 class="heading--2">you may also like :</h2>
      <div class="recommendations-list"></div>
    </div>

    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>
    <script type="text/javascript" src="slick/slick.js"></script>
    <script type="text/javascript">
      $(".recommendations-list").slick({
        infinite: true,
        slidesToShow: 3,
        slidesToScroll: 3,
      });
    </script>
  </body>
</html>
